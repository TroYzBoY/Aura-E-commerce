<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Apple Store</title>
    <link rel="stylesheet" href="ecomm2.css" />
</head>

<body>
    <section class="menu">
        <div class="menus">
            <div class="logo"><img src="IMG/Logo.png" alt="Logo" /></div>
            <div class="text">
                <p>Нүүр</p>
                <p>Бүтээгдэхүүн</p>
                <p>Үйлчилгээ</p>
                <p>Холбоо барих</p>
            </div>
            <div class="Icon">
                <div class="icon">
                    <!-- From Uiverse.io by ZAKARIAE48CHELLE -->
                    <div class="input-wrapper">
                        <button class="icon1">
                            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
                                    stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path d="M22 22L20 20" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                                    stroke-linejoin="round"></path>
                            </svg>
                        </button>
                        <input type="text" name="text" class="input" placeholder="search.." />
                    </div>

                </div>
                <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </section>

    <section class="home">
        <video class="home-video" autoplay muted playsinline>
            <source src="IMG/background intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Apple Store Mongolia</p>
    </section>

    <section class="container">
        <h2 class="section-title">Шинэ бүтээгдэхүүн</h2>
        <div class="product-grid" id="new-products">
            <div class="loading">Ачааллаж байна...</div>
        </div>
        <div class="see-more-container">
            <button class="more">
                <p>Дэлгэрэнгүй үзэх</p>
            </button>
        </div>
    </section>

    <section class="container">
        <h2 class="section-title">Санал болгох бүтээгдэхүүн</h2>
        <div class="product-grid" id="featured-products">
            <div class="loading">Ачааллаж байна...</div>
        </div>
        <div class="see-more-container">
            <button class="more">
                <p>Дэлгэрэнгүй үзэх</p>
            </button>
        </div>
    </section>

    <section class="container">
        <h2 class="section-title">Нэмэлт хэрэгсэл</h2>
        <div class="product-grid" id="accessories">
            <div class="loading">Ачааллаж байна...</div>
        </div>
        <div class="see-more-container">
            <button class="more">
                <p>Дэлгэрэнгүй үзэх</p>
            </button>
        </div>
    </section>

    <script src="ecomm2.js"></script>
</body>

</html>
