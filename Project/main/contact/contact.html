<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Холбоо барих — Aura E-commerce</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <section class="menu">
      <div class="menus">
        <a href="../ecomm2.html">
          <div class="logo">
            <img
              src="../IMG/Logo.png"
              alt="Logo"
              onerror="this.style.display='none'; this.parentElement.innerHTML='<h2>LOGO</h2>'"
            />
          </div>
        </a>
        <div class="text">
          <a href="../ecomm2.html"><p>Нүүр</p></a>
          <a href="../all Products/index.html" class="menu-link"
            ><p>Бүтээгдэхүүн</p></a
          >
          <p>Үйлчилгээ</p>
          <p>Холбоо барих</p>
        </div>
        <div class="Icon">
          <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
          <i class="fa-solid fa-user" id="user-icon"></i>
        </div>
      </div>
    </section>

    <main class="contact-page">
      <div class="contact-container">
        <h1>Бидэнтэй холбогдоно уу</h1>
        <p class="lead">
          Асуулт, санал хүсэлт байвал доорх маягтыг бөглөөд илгээнэ үү.
        </p>

        <form id="contact-form" class="contact-form" novalidate>
          <div class="row">
            <label for="name">Таны нэр <span class="required">*</span></label>
            <input
              id="name"
              name="name"
              type="text"
              required
              placeholder="Жон Доу"
            />
          </div>

          <div class="row">
            <label for="email">Имэйл <span class="required">*</span></label>
            <input
              id="email"
              name="email"
              type="email"
              required
              placeholder="you@example.com"
            />
          </div>

          <div class="row">
            <label for="subject">Гарчиг</label>
            <input
              id="subject"
              name="subject"
              type="text"
              placeholder="Санал/Асуулт"
            />
          </div>

          <div class="row">
            <label for="message">Мессеж <span class="required">*</span></label>
            <textarea
              id="message"
              name="message"
              rows="6"
              required
              placeholder="Энд мессежээ бичнэ үү..."
            ></textarea>
          </div>

          <div class="row actions">
            <button type="submit" id="send-btn" class="btn">Илгээх</button>
            <button type="button" id="clear-btn" class="btn secondary">
              Цэвэрлэх
            </button>
          </div>
        </form>

        <div
          id="contact-result"
          class="contact-result"
          aria-live="polite"
        ></div>

        <div class="contact-info">
          <h3>Бидэнтэй холбогдох</h3>
          <p>Имэйл: <a href="mailto:info@example.com">info@example.com</a></p>
          <p>Утас: +976 9900 0000</p>
          <p>Хаяг: Улаанбаатар, Монгол</p>
        </div>
      </div>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
