<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Apple Store</title>
    <link rel="stylesheet" href="ecomm2.css" />
</head>
<body>
    <section class="menu">
        <div class="menus">
            <div class="logo"><img src="IMG/Logo.png" alt="Logo" /></div>
            <div class="text">
                <p>Нүүр</p>
                <p>Бүтээгдэхүүн</p>
                <p>Үйлчилгээ</p>
                <p>Холбоо барих</p>
            </div>
            <div class="Icon">
                <div class="icon">
                    <input type="text" class="search-input" placeholder="Хайлт..." />
                    <button class="search-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <i class="fa-solid fa-bag-shopping" id="cart-icon"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </section>

    <section class="home">
        <p>Apple Store Mongolia</p>
    </section>

    <section class="container">
        <h2 class="section-title">Шинэ бүтээгдэхүүн</h2>
        <div class="product-grid" id="new-products">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                     
            <div class="loading">Ачааллаж байна...</div>
        </div>
        <div class="see-more-container">
            <button class="more">
                <p>Дэлгэрэнгүй үзэх</p>
            </button>
        </div>
    </section>

    <section class="container">
        <h2 class="section-title">Санал болгох бүтээгдэхүүн</h2>
        <div class="product-grid" id="featured-products">
            <div class="loading">Ачааллаж байна...</div>
        </div>
        <div class="see-more-container">
            <button class="more">
                <p>Дэлгэрэнгүй үзэх</p>
            </button>
        </div>
    </section>

    <section class="container">
        <h2 class="section-title">Нэмэлт хэрэгсэл</h2>
        <div class="product-grid" id="accessories">
            <div class="loading">Ачааллаж байна...</div>
        </div>
        <div class="see-more-container">
            <button class="more">
                <p>Дэлгэрэнгүй үзэх</p>
            </button>
        </div>
    </section>

    <script src="ecomm2.js"></script>
</body>

</html>
